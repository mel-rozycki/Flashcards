<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flashcards Aprimorado</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #f9fafb;
      color: #333;
      display: flex;
      height: 100vh;
    }
    aside {
      width: 260px;
      background: #1e293b;
      color: #fff;
      padding: 1rem;
      overflow-y: auto;
    }
    aside h3 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .folder, .list {
      padding: 0.5rem;
      margin-bottom: 0.3rem;
      background: #334155;
      border-radius: 6px;
      cursor: pointer;
    }
    .folder:hover, .list:hover {
      background: #475569;
    }
    main {
      flex: 1;
      padding: 1.5rem;
      overflow-y: auto;
    }
    .controls {
      margin-bottom: 1rem;
    }
    .controls button {
      padding: 0.5rem 1rem;
      margin-right: 0.5rem;
      background: #2563eb;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .controls button:hover {
      background: #1d4ed8;
    }
    .flashcard {
      perspective: 1000px;
      margin-bottom: 1.5rem;
    }
    .flashcard-inner {
      position: relative;
      width: 100%;
      transform-style: preserve-3d;
      transition: transform 0.8s;
    }
    .flashcard.flip .flashcard-inner {
      transform: rotateY(180deg);
    }
    .flashcard-face {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      backface-visibility: hidden;
      position: absolute;
      width: 100%;
      min-height: 200px;
    }
    .flashcard-back {
      transform: rotateY(180deg);
    }
    .editable {
      border: 1px solid #ccc;
      padding: 0.5rem;
      border-radius: 6px;
      min-height: 80px;
      margin-bottom: 0.5rem;
      background: #fff;
    }
    .image {
      max-width: 100%;
      max-height: 150px;
      display: block;
      margin-bottom: 0.5rem;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .hidden {
      display: none;
    }
    .flip-button {
      background: #10b981;
      color: white;
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

    <button onclick="exportData()">Exportar .json</button>
    <input type="file" onchange="importData(event)" style="margin-top: 1rem;" />
  </aside>

    </div>
    <div id="flashcards"></div>
  </main>
